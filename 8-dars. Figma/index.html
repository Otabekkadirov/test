<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Puma</title>
        <link rel="stylesheet" href="style.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- header -->
        <header>
            <ul class="list">
                <li class="list-item">
                    <a href="#!" class="list-link">Woman</a>
                </li>
                <li class="list-item">
                    <a href="#!" class="list-link">Men</a>
                </li>
                <li class="list-item">
                    <a href="#!" class="list-link">Kids</a>
                </li>
                <li class="list-item">
                    <a href="#!" class="list-link">Select</a>
                </li>
                <li class="list-item">
                    <a href="#!" class="list-link">Outlet</a>
                </li>
            </ul>
            <img src="images/puma-logo.svg" alt="logo" class="header-logo" />

            <div class="header__icons">
                <i class="icon fa-solid fa-magnifying-glass"></i>
                <i class="icon fa-regular fa-heart"></i>
                <i class="icon fa-solid fa-bag-shopping"></i>
                <img
                    src="images/profile.jpg"
                    alt="profile"
                    class="profile-img"
                />
            </div>
        </header>

        <main>
            <section class="hero">Hero</section>

            <section class="popular">Popular products</section>

            <section class="new-products">New products</section>

            <section class="single-product">Single product</section>

            <section class="variety">Variety products</section>

            <section class="kids">Product for kids</section>
        </main>

        <footer>Footer links</footer>
    </body>
</html>
