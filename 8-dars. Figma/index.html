<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Puma</title>
        <link rel="stylesheet" href="style.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- header -->
        <header>
            <ul class="list">
                <li class="list-item">
                    <a href="#!" class="list-link">Woman</a>
                </li>
                <li class="list-item">
                    <a href="#!" class="list-link">Men</a>
                </li>
                <li class="list-item">
                    <a href="#!" class="list-link">Kids</a>
                </li>
                <li class="list-item">
                    <a href="#!" class="list-link">Select</a>
                </li>
                <li class="list-item">
                    <a href="#!" class="list-link">Outlet</a>
                </li>
            </ul>
            <img src="images/puma-logo.svg" alt="logo" class="header-logo" />

            <div class="header__icons">
                <i class="icon fa-solid fa-magnifying-glass"></i>
                <i class="icon fa-regular fa-heart"></i>
                <i class="icon fa-solid fa-bag-shopping"></i>
                <img
                    src="images/profile.jpg"
                    alt="profile"
                    class="profile-img"
                />
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="wrapper">
                    <h1 class="hero__title">WINTER MODE ACTIVATED</h1>
                    <p class="hero__text">ESSENTIAL COLD WEATHER STYLE</p>
                    <button class="btn btn-big">SHOP NOW</button>
                </div>
            </section>

            <section class="popular">
                <div class="wrapper">
                    <div class="popular__head">
                        <h2 class="popular__title">Popular products</h2>
                        <div class="arrow-icons">
                            <span>&lt</span>
                            <span>&gt</span>
                        </div>
                    </div>
                    <div class="popular__cards">
                        <div class="popular__card">
                            <div class="popular__card-info">
                                <h3 class="card-title">Clyde Core Foil</h3>
                                <p class="card-text">Women's Sneakers</p>
                                <button class="btn btn-black">SHOP</button>
                            </div>
                        </div>
                        <div class="popular__card">
                            <div class="popular__card-info">
                                <h3 class="card-title">RS-Fast INTL</h3>
                                <p class="card-text">Men's Sneakers</p>
                                <button class="btn">SHOP</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="new-products">
                <div class="wrapper">New products</div>
            </section>

            <section class="single-product">
                <div class="wrapper">Single product</div>
            </section>

            <section class="variety">
                <div class="wrapper">Variety products</div>
            </section>

            <section class="kids">
                <div class="wrapper">
                    Product for kids

                    <button class="btn">Help</button>
                </div>
            </section>
        </main>

        <footer>
            <div class="wrapper">Footer links</div>
        </footer>
    </body>
</html>
